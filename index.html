<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Power BI - Empresas Chile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            background: white;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portafolio Power BI</h1>
        <p>Análisis de Empresas en Chile</p>
    </header>

    <div class="container">
        <div class="iframe-container">
            <iframe 
                title="Portafolio PowerBI Empresas SII"
                src="https://app.powerbi.com/view?r=eyJrIjoiZGYwNzI5YjktNmZhYy00YmViLWFiODctZDZiZjY0MTJkM2RiIiwidCI6ImZhYWIyZWQzLTBkYjYtNGU1NS05N2YyLWU5NTZhNzQ5NTU4NyIsImMiOjR9"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <footer>
        © 2026 - Portafolio de análisis de datos | Power BI
    </footer>

</body>
</html>
